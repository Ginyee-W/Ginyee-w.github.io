# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: "冰雪碧好喝的博客" # Website name
baseURL: 'https://example.com/' # Website URL

############################
## PAGE OPTIONS
############################

cascade:
  # Blog post options
  - _target:
      path: /blog/**
      kind: page
    pager: true
    editable: true
    hide_date: false
    show_date_updated: true
    reading_time: true
    commentable: true
    show_related: true
    share: true
    show_word_count: true
    dark_mode: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: false
    header:
      navbar:
        enable: true

############################
## LANGUAGE
############################

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, backlinks]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
  hint: picture
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
  defaultMarkdownHandler: goldmark # 强制使用 goldmark 渲染器（Hugoblox 推荐）
  goldmark:
    renderer:
      unsafe: true # 允许渲染行内代码、HTML 标签（关键配置）
      hardWraps: false # 不强制换行，遵循 Markdown 标准
      xhtml: false
    extensions:
      typographer: true # 启用标点优化（可选）
      linkify: true # 自动链接URL（可选）
  highlight:
    codeFences: true # 启用代码块渲染
    guessSyntax: true # 自动识别代码语言
    lineNos: false # 是否显示行号（按需开启，true 为显示）
    lineNumbersInTable: true
    tabWidth: 4
    noClasses: false # 允许主题样式控制代码高亮（关键，避免样式冲突）
    style: dracula # 代码高亮主题（可选，比如：github、monokai、solarized-dark 等）
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
