<!-- 顶部 Hero 轮播条 shortcode：hero-slider -->
<style>
  .hero-slider-root {
    position: relative;
    width: 100vw;
    min-height: 60vh;
    margin-left: 50%;
    transform: translateX(-50%);
    overflow: hidden;
    border-radius: 0 0 1.5rem 1.5rem;
  }
  .hero-slider-track {
    display: flex;
    height: 100%;
    transition: transform 0.7s ease-in-out;
  }
  .hero-slide {
    min-width: 100%;
    flex-shrink: 0;
    position: relative;
    height: 100%;
  }
  .hero-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 每一张图自己的文字覆盖层 */
  .hero-slide-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.45),
      rgba(0,0,0,0.25)
    );
    color: #fff;
    text-align: center;
  }
  .hero-slide-text h1 {
    font-size: clamp(2.3rem, 3vw + 1rem, 3.2rem);
    font-weight: 800;
    margin-bottom: 0.4rem;
  }
  .hero-slide-text h2 {
    font-size: clamp(1.1rem, 1.4vw + 0.6rem, 1.4rem);
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  .hero-slide-text p {
    font-size: 0.95rem;
    opacity: 0.9;
    margin: 0.15rem 0;
  }

  .hero-slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 0.4rem 0.7rem;
    border-radius: 9999px;
    border: none;
    background: rgba(0,0,0,0.45);
    color: #fff;
    cursor: pointer;
    font-size: 1.3rem;
    line-height: 1;
    z-index: 5;
  }
  .hero-slider-btn:hover {
    background: rgba(0,0,0,0.75);
  }
  .hero-slider-btn-prev { left: 1rem; }
  .hero-slider-btn-next { right: 1rem; }

  .hero-slider-dots {
    position: absolute;
    bottom: 0.9rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.4rem;
    z-index: 5;
  }
  .hero-slider-dot {
    width: 10px;
    height: 10px;
    border-radius: 9999px;
    background: rgba(255,255,255,0.55);
    border: none;
    padding: 0;
    cursor: pointer;
  }
  .hero-slider-dot-active {
    background: rgba(255,255,255,0.95);
  }

  @media (max-width: 640px) {
    .hero-slider-root {
      min-height: 55vh;
    }
    .hero-slide-text h1 {
      font-size: 1.9rem;
    }
    .hero-slide-text h2 {
      font-size: 1.1rem;
    }
  }
</style>

<div class="hero-slider-root" id="hero-slider-root">
  <div class="hero-slider-track">
    <!-- Slide 1：第一张图 + 对应文字 -->
    <section class="hero-slide">
      <img src="/media/siguniangshan.jpg" alt="Slide 1">
      <div class="hero-slide-overlay">
        <div class="hero-slide-text">
          <h1>冰雪碧好喝</h1>
          <h2>Graduate @ NTU</h2>
          <p>Nanyang Technological University · Data / ML / OR</p>
          <p>本网页用于自学内容的整理和归档</p>
        </div>
      </div>
    </section>

    <!-- Slide 2：第二张图 + 对应文字（随便改成你想要的文案） -->
    <section class="hero-slide">
      <img src="/media/zhengyangmen.jpg" alt="Slide 2">
      <div class="hero-slide-overlay">
        <div class="hero-slide-text">
          <h1>兴趣 & 研究方向</h1>
          <h2>Graph Mining · Network Science</h2>
          <p>社区发现 · 关键节点 · 时序建模</p>
          <p>欢迎交流学习与合作</p>
        </div>
      </div>
    </section>

    <!-- 如果以后要再加图，复制这个 section 再改图片和文字即可 -->
    <!--
    <section class="hero-slide">
      <img src="/media/xxx.jpg" alt="Slide 3">
      <div class="hero-slide-overlay">
        <div class="hero-slide-text">
          <h1>第三张图标题</h1>
          <h2>副标题</h2>
          <p>说明文字 1</p>
          <p>说明文字 2</p>
        </div>
      </div>
    </section>
    -->
  </div>

  <button class="hero-slider-btn hero-slider-btn-prev" type="button" aria-label="Previous">‹</button>
  <button class="hero-slider-btn hero-slider-btn-next" type="button" aria-label="Next">›</button>

  <div class="hero-slider-dots"></div>
</div>

<script>
(function () {
  const slider = document.getElementById('hero-slider-root');
  if (!slider) return;

  const track  = slider.querySelector('.hero-slider-track');
  const slides = slider.querySelectorAll('.hero-slide');
  const prev   = slider.querySelector('.hero-slider-btn-prev');
  const next   = slider.querySelector('.hero-slider-btn-next');
  const dotsWrap = slider.querySelector('.hero-slider-dots');

  const total = slides.length;
  let index = 0;
  let timer = null;

  // 生成小圆点
  for (let i = 0; i < total; i++) {
    const dot = document.createElement('button');
    dot.type = 'button';
    dot.className = 'hero-slider-dot' + (i === 0 ? ' hero-slider-dot-active' : '');
    dot.dataset.index = i;
    dotsWrap.appendChild(dot);
  }
  const dots = dotsWrap.querySelectorAll('.hero-slider-dot');

  function goTo(i) {
    index = (i + total) % total;
    track.style.transform = 'translateX(' + (-index * 100) + '%)';
    dots.forEach(function (d) {
      const active = Number(d.dataset.index) === index;
      if (active) {
        d.classList.add('hero-slider-dot-active');
      } else {
        d.classList.remove('hero-slider-dot-active');
      }
    });
  }

  function startAuto() {
    stopAuto();
    timer = setInterval(function () { goTo(index + 1); }, 6000);
  }
  function stopAuto() {
    if (timer) {
      clearInterval(timer);
      timer = null;
    }
  }

  prev.addEventListener('click', function () { goTo(index - 1); startAuto(); });
  next.addEventListener('click', function () { goTo(index + 1); startAuto(); });
  dots.forEach(function (dot) {
    dot.addEventListener('click', function () {
      goTo(Number(dot.dataset.index));
      startAuto();
    });
  });

  slider.addEventListener('mouseenter', stopAuto);
  slider.addEventListener('mouseleave', startAuto);

  goTo(0);
  startAuto();
})();
</script>
