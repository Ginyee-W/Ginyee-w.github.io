<!-- 横向滚动照片条 shortcode：photo-strip -->
<style>
  .ps-root {
    max-width: 1080px;
    margin: 0 auto 3rem;
  }
  .ps-header {
    margin-bottom: 0.75rem;
  }
  .ps-header h2 {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }
  .ps-header-line {
    width: 140px;
    height: 2px;
    background-color: #333;
  }

  .ps-strip {
    position: relative;
  }

  .ps-track {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding: 0.25rem 0.25rem 0.75rem;
    scroll-behavior: smooth;
  }
  .ps-track::-webkit-scrollbar {
    height: 6px;
  }
  .ps-track::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.25);
    border-radius: 9999px;
  }

  .ps-track a {
    flex: 0 0 260px; /* 每张图宽度，桌面端 */
    text-decoration: none;
  }

  .ps-track img {
    display: block;
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 0.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .ps-track img:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  }

  .ps-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    border-radius: 9999px;
    width: 28px;
    height: 28px;
    padding: 0;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ps-btn:hover {
    background: rgba(0,0,0,0.75);
  }
  .ps-btn-prev { left: -14px; }
  .ps-btn-next { right: -14px; }

  @media (max-width: 768px) {
    .ps-track a {
      flex: 0 0 70vw; /* 小屏幕一张占 70% 宽 */
    }
    .ps-track img {
      height: 220px;
    }
    .ps-btn-prev { left: 2px; }
    .ps-btn-next { right: 2px; }
  }
</style>

<section class="ps-root" id="photo-strip">
  <header class="ps-header">
    <h2>Latest photos</h2>
    <div class="ps-header-line"></div>
  </header>

  <div class="ps-strip">
    <button class="ps-btn ps-btn-prev" type="button" aria-label="Previous">‹</button>
    <div class="ps-track">
      <!-- 在这里列出你所有的图片：想要几张就写几张 -->
      <!-- 每张图片点击后会新开标签页显示大图 -->

      <a href="/media/siguniangshan.jpg" target="_blank" rel="noopener">
        <img src="/media/siguniangshan.jpg" alt="Siguniangshan">
      </a>

      <a href="/media/zhengyangmen.jpg" target="_blank" rel="noopener">
        <img src="/media/zhengyangmen.jpg" alt="Zhengyangmen">
      </a>

      <!-- 示例：如果以后再加图，照着复制一行就行 -->
      <!--
      <a href="/media/another.jpg" target="_blank" rel="noopener">
        <img src="/media/another.jpg" alt="Another photo">
      </a>
      -->
    </div>
    <button class="ps-btn ps-btn-next" type="button" aria-label="Next">›</button>
  </div>
</section>

<script>
(function () {
  var root = document.getElementById('photo-strip');
  if (!root) return;

  var track = root.querySelector('.ps-track');
  var prev  = root.querySelector('.ps-btn-prev');
  var next  = root.querySelector('.ps-btn-next');

  function scrollAmount() {
    return root.clientWidth * 0.7; // 每次滚动 70% 宽度
  }

  prev.addEventListener('click', function () {
    track.scrollBy({ left: -scrollAmount(), behavior: 'smooth' });
  });

  next.addEventListener('click', function () {
    track.scrollBy({ left: scrollAmount(), behavior: 'smooth' });
  });
})();
</script>
